{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">All {{ type.title() }} Items</h2>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for item in items %}
    <div class="col">
      <div class="card h-100 shadow-sm border-0 rounded-4">
        <img src="/{{ item[4] }}" class="card-img-top rounded-top-4" style="height: 220px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ item[2] }}</h5>
          <p class="card-text text-muted small">{{ item[3] }}</p>
        </div>
        <div class="card-footer bg-white border-0">
          <form action="{{ url_for('delete_item') }}" method="POST">
            <input type="hidden" name="id" value="{{ item[0] }}">
            <input type="hidden" name="image" value="{{ item[4] }}">
            <input type="password" name="pin" class="form-control form-control-sm mb-2" placeholder="Enter PIN" required>
            <button class="btn btn-outline-danger btn-sm w-100">Delete</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
