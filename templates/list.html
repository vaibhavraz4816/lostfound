{% extends "layout.html" %}

{% block content %}
<h2>All {{ type.title() }} Items</h2>
<div class="row">
  {% for item in items %}
  <div class="col-md-4 mb-4">
    <div class="card">
      <img src="/{{ item[4] }}" class="card-img-top" style="height: 200px; object-fit: cover;">
      <div class="card-body">
        <h5 class="card-title">{{ item[2] }}</h5>
        <p class="card-text">{{ item[3] }}</p>
        <form action="{{ url_for('delete_item') }}" method="POST">
          <input type="hidden" name="id" value="{{ item[0] }}">
          <input type="hidden" name="image" value="{{ item[4] }}">
          <button class="btn btn-danger btn-sm" type="submit">Delete</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
